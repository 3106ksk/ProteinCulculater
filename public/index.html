<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タンパク質計算アプリ</title>
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <header>
        <h1>タンパク質計算アプリ</h1>
        <p>食材のタンパク質を簡単計算</p>
    </header>

    <section id="input-section">
        <h2>食材の追加</h2>
        <div>
            <label for="ingredient-input">食材の選択:</label>
            <input type="text" id="ingredient-input" placeholder="食材名を入力">
        </div>
        <div>
            <label for="amount-input">量の入力:</label>
            <input type="number" id="amount-input" placeholder="グラム">
        </div>

        <button id="add-button">追加</button>
    </section>

    <section id="ingredient-list-section">
        <h2>追加した食材リスト</h2>
        <ul id="ingredient-list">
        </ul>
    </section>

    <button id="calculate-button">計算開始</button>

    <section id="result-section">
        <h2>計算結果</h2>
        <p id="total-protein">タンパク質の総量: </p>
        <!-- 詳細情報がここに表示される -->
    </section>

    <footer>
        <p>アプリに関する情報や、使用方法、お問い合わせはこちら</p>
        <!-- クレジットやリンクがここに追加される -->
    </footer>

    <script src="app.js"></script>
    
</body>
</html>
